    <script>
        function getUserNameByEmail(email) {
            return firebase.database().ref('users').orderByChild('email').equalTo(email).once('value')
                .then(function(snapshot) {
                    var userData = snapshot.val();
                    
                    if (userData) {
                        var userKey = Object.keys(userData)[0];
                        return userData[userKey].name;
                    } else {
                        return "UsuÃ¡rio";
                    }
                })
                .catch(function(error) {
                    console.error("Erro ao recuperar o nome do usuÃ¡rio: ", error);
                    return "UsuÃ¡rio";
                });
        }
    </script>
    <!-- Message Notification firebase  -->
    <script>
        function requestPermission() {
            const messaging = firebase.messaging();
            messaging.requestPermission()
                .then(function() {
                    console.log('Notification permission granted.');
                    return messaging.getToken();
                })
                .then(function(token) {
                    console.log('FCM Token:', token);
                    // Aqui vocÃª pode enviar o token para o backend se quiser armazenÃ¡-lo
                })
                .catch(function(err) {
                    console.log('Unable to get permission to notify.', err);
                });
        }

    </script>

    <script>
        window.BlazorDownloadFile = (fileName, contentType, byteBase64) => {
            const link = document.createElement('a');
            link.download = fileName;
            link.href = `data:${contentType};base64,${byteBase64}`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
